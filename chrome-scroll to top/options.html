<html>
	<head>
		<title>Scroll To Top - Settings</title>
		<link rel="stylesheet" href="options.css" type="text/css">
		<script type="text/javascript" src="jquery-1.8.2.pratikabu.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<form name="myForm"><div align="center" width="100%" class="myFonts">
			<a href="http://pratikabu.users.sourceforge.net/extensions/scrolltotop"><span class="myHeader" title="Scroll To Top - Home page">Scroll To Top</span></a>
			<table style="width: 400px;">
				<tr>
					<td align="left"><a href="http://pratikabu.users.sourceforge.net" style="font-size: 12px;" title="Developer's Home Page">Developer's Page</a></td>
					<td align="right"><a href="https://github.com/pratikabu/scrolltotop/issues" style="font-size: 12px;" title="Report an Issue / Request a Feature">Report Issue/Feature</a></td>
				</tr>
			</table>
			<table cellSpacing="15px" class="tableClass">
				<tr>
					<td align="right" width="50%">Vertical Location :</td>
					<td width="50%">
						<select id="imgVerticalLocation" class="mySelect">
							<option value="bottom">Bottom</option>
							<option value="top">Top</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" width="50%">Horizontal Location :</td>
					<td width="50%">
						<select id="imgHorizontalLocation" class="mySelect">
							<option value="right">Right</option>
							<option value="left">Left</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" width="50%">Scrolling Speed :</td>
					<td width="50%">
						<select id="scrollSpeed" class="mySelect">
							<option value="0">Immediate</option>
							<option value="400">Fastest</option>
							<option value="800">Faster</option>
							<option value="1200">Normal</option>
							<option value="1500">Slower</option>
							<option value="2000">Slowest</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" width="50%">Visibility Behavior :</td>
					<td width="50%">
						<select id="visbilityBehavior" class="mySelect">
							<option value="autohide">Auto Hide</option>
							<option value="alwaysshow">Always Show</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" width="50%">Controls Options :</td>
					<td width="50%">
						<select id="controlOptions" class="mySelect">
							<option value="none">None</option>
							<option value="simple">Simple</option>
							<option value="pager">With Pager</option>
						</select>
					</td>
				</tr>
			</table>
			<table cellSpacing="15px" class="tableClass">
				<tr>
					<td align="center">Choose Icon Size :</td>
				</tr>
				<tr>
					<td align="center" style="vertical-align: middle;">
						<input type="radio" name="imgSize" value="32"><img id="iconSizeOp1" src="icons/pratikabu-stt-32.png" />
						<input type="radio" name="imgSize" value="48"><img id="iconSizeOp2" src="icons/pratikabu-stt-48.png" />
					</td>
				</tr>
			</table>
			<input type="button" id="saveSettings" value="Save" class="mybutton small red" style="margin-bottom: 20px;" /><input type="button" id="defaultBut" value="Defaults" class="mybutton small green" style="margin-bottom: 20px;" />
			<p><a class="tableClass" style="padding: 5px;" href="https://addons.mozilla.org/en-US/firefox/addon/scroll-to-top/developers"><b>Donate Now</b></a></p>
			<div id="status" style="color: RED;"></div>
		</div></form>
	</body>
</html>
